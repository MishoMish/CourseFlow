# ============================================
# FMI Courses Platform — Docker Compose
# ============================================
# Multi-container setup following Viewer360 deployment philosophy.
#
# Services:
#   - frontend: React SPA served via nginx (also reverse proxy)
#   - backend:  Node.js/Express API server
#   - db:       PostgreSQL database
#
# Usage:
#   cp .env.example .env   # edit values
#   docker compose up -d --build

services:
  # ── PostgreSQL ──
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - fmi_network

  # ── Backend API ──
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      UPLOAD_MAX_SIZE_MB: ${UPLOAD_MAX_SIZE_MB:-50}
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD}
      SUPER_ADMIN_NAME: ${SUPER_ADMIN_NAME:-Администратор}
    entrypoint: ["/bin/sh", "/app/entrypoint.sh"]
    volumes:
      - uploads_data:/app/uploads
      - ./docker/entrypoint.sh:/app/entrypoint.sh:ro
    networks:
      - fmi_network

  # ── Frontend (nginx reverse proxy + static files) ──
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - fmi_network

volumes:
  db_data:
    driver: local
  uploads_data:
    driver: local

networks:
  fmi_network:
    driver: bridge
